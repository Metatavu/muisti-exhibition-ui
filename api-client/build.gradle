buildscript {
    repositories {
        jcenter()
    }
}

plugins {
    id "org.openapi.generator" version "4.2.2"
}

apply plugin: 'kotlin'

repositories {
    jcenter()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    implementation "com.squareup.moshi:moshi-kotlin:1.8.0"
    implementation "com.squareup.moshi:moshi-adapters:1.8.0"
    implementation "com.squareup.okhttp3:okhttp:4.2.2"
}

openApiGenerate {
    generatorName = "kotlin"
    inputSpec = "$rootDir/muisti-api-spec/swagger.yaml".toString()
    outputDir = "$buildDir/generated".toString()
    packageName = "fi.metatavu.muisti.api.client"
    configOptions = [
            library: "jvm-okhttp4",
            dateLibrary: "string"
    ]
}

task copyGeneratedCode(type: Copy) {
    from "$buildDir/generated/src/main"
    into "src/main"
    dependsOn tasks.openApiGenerate
}

compileKotlin.dependsOn tasks.copyGeneratedCode